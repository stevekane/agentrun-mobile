<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-dark.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />

  <script src="javascripts/onerror.js"></script>
  <script src="javascripts/console.log.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/handlebars/handlebars.js"></script>
  <script src="components/ember/ember.js"></script>

  <script src="javascripts/contacts.js"></script>
</head>
<body>
  <header class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
      <h3 class="topcoat-navigation-bar__title">Agent Run</h3>
    </div> 
  </header>

  <script type="text/x-handlebars">
    <div class="topcoat-list__container">
      <h3 class="topcoat-list__header">People</h3>
      <ul class="topcoat-list"> 
        {{#each contacts}}
          <li class="topcoat-list__item">{{firstName}} {{lastName}}</li>
        {{/each}} 
      </ul>
    </div>
  </script>
</body>
</html>
